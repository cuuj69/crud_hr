<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="app.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2>Add Employee</h2>
    <form id="addEmployeeForm" onsubmit="return addEmployee()">
        <div class="form-group">
            <label for="newName">Name:</label>
            <input type="text" class="form-control" id="newName" required>
        </div>
        <div class="form-group">
            <label for="newEmail">Email:</label>
            <input type="email" class="form-control" id="newEmail" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>

    <h2 class="mt-4">Employee List</h2>
    <ul id="employeeList" class="list-group">
        <!-- Employee items will be dynamically added here -->
    </ul>
</div>

<script src="app.js"></script>
</body>
</html>
